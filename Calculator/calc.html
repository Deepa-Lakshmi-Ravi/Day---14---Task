<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel = "stylesheet" href="style.css"/>
  <script src = "script.js" defer></script>
</head>
<body>
    <h1 id = "title" hidden>Calculator</h1>
    <p id = "description" hidden>Testsuite</p>

  <div class="calculator">
    <div class="display" id = "display">0</div>
    <button class="button" id = "clear"onclick="clearDisplay()">C</button>
    <button class="button" onclick="appendToDisplay('<-')"><-</button>
    <button class="button" onclick="appendToDisplay('.')">.</button>
    <button class="button" onclick="appendToDisplay('*')">*</button>
    <button class="button" onclick="appendToDisplay('7')">7</button>
    <button class="button" onclick="appendToDisplay('8')">8</button>
    <button class="button" onclick="appendToDisplay('9')">9</button>
    <button class="button" onclick="appendToDisplay('/')">/</button>
    <button class="button" onclick="appendToDisplay('4')">4</button>
    <button class="button" onclick="appendToDisplay('5')">5</button>
    <button class="button" onclick="appendToDisplay('6')">6</button>
    <button class="button" id= "subtract"onclick="appendToDisplay('-')">-</button>
    <button class="button" onclick="appendToDisplay('1')">1</button>
    <button class="button" onclick="appendToDisplay('2')">2</button>
    <button class="button" onclick="appendToDisplay('3')">3</button>
    <button class="button" id = "add"onclick="appendToDisplay('+')">+</button>
    <button class="button" onclick="appendToDisplay('0')">0</button>
    <button class="button" onclick="appendToDisplay('00')">00</button>
    <button class="btn-equal" id = "equal"onclick="calculate()">=</button>
  </div>
  <script src = "https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
